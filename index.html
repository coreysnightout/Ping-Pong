<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <div class="well">
        <h3>Rules for Ping Pong</h3>
        <h6>Ping Pong will count up to your number from 1 with the following exceptions:</h6>
        <ul>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
        </ul>
      </div>
      <form class="ping-pong">
        <div class="form-group">
          <label for="userInput">Enter Any Number Please:</label>
          <input id="number" type="text" name="number">
        </div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" value="Reset" class="btn" id="reset">Reset</button>
      </form>
      <ul id="output"></ul>
    </div>
  </body>
</html>
